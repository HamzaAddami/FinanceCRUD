<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/Pictures/emsi.png">
    <title data-i18n="dashboard">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="src/css/output.css"> -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        body {
            overflow-x: hidden;
        }
        * {
            box-sizing: border-box;
        }
        /* Additional scrollbar styles if needed */
    </style>
</head>
<body class="">
    <!-- Login Page -->
    <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
        <div id="loginPage" class="min-h-screen flex items-center justify-center">
            <div class="flex items-center justify-between w-3/5 p-8 bg-green-500 rounded-lg shadow-lg">
                <!-- Section du titre -->
                <div class="w-1/2 text-left pr-8">
                    <h1 class="text-5xl font-bold text-white mb-4" data-i18n="welcomeTitle" id="typewriterTitle"></h1>
                    <p class="text-xl text-white" data-i18n="welcomeSubtitle" id="typewriterParagraph"></p>
                </div>
                <!-- Section du formulaire -->
                <div class="bg-white p-8 rounded-lg shadow-md w-96">
                    <h2 class="text-3xl font-bold mb-6 text-center text-green-800" data-i18n="login">Login</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="username">Username</label>
                            <input type="text" id="username" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="password">Password</label>
                            <input type="password" id="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors" data-i18n="login">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Add language selector -->
    <div class="mt-4 text-center">
        <select id="languageSelector" class="p-2 border rounded-md">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
        </select>
    </div> 

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="min-h-screen hidden">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-green-500">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <!-- <h1 class="text-white text-xl font-bold" data-i18n="dashboard">Admin Panel</h1> -->
                <img src="public/Pictures/emsi.png" alt="Logo" class="h-12 w-12">
            </div>
            <nav class="mt-6">
                <div class="px-4 py-3">
                    <div id="userInfo" class="text-green-800 text-xl font-bold"></div>
                </div>
                <ul class="space-y-2 px-4">
                    <li>
                        <a href="#" data-page="dashboard" class="nav-link flex items-center px-4 py-3 text-white hover:bg-green-800 rounded-md">
                            <span data-i18n="dashboard">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="products" class="nav-link flex items-center px-4 py-3 text-white hover:bg-green-800 rounded-md">
                            <span data-i18n="products">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="clients" class="nav-link flex items-center px-4 py-3 text-white hover:bg-green-800 rounded-md">
                            <span data-i18n="clients">Clients</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="users" class="nav-link flex items-center px-4 py-3 text-white hover:bg-green-800 rounded-md">
                            <span data-i18n="users">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="orders" class="nav-link flex items-center px-4 py-3 text-white hover:bg-green-800 rounded-md">
                            <span data-i18n="orders">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton" class="nav-link flex items-center px-4 py-3 bg-red-700 text-white hover:bg-red-700 rounded-md">
                            <span data-i18n="logout">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="ml-64 p-8">
            <div id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>
</div>

    <script type="module" src="src/js/dashboard.js"></script>
    <script src="src/js/lang.js"></script>
    <script src="src/js/utils.js"></script>
    <footer class="bg-green-500 text-center text-white p-5">
        &copy; 2025 Hamza Addami. All rights reserved.
    </footer>
</body>
</html>
